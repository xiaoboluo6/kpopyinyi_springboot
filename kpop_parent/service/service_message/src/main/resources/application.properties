# 端口号
server.port=8004
# 服务名称
spring.application.name=service-message

# 开发环境设置  有 dev test prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kpop?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

# mybatis记录日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.map-underscore-to-camel-case=true

# 显示时间和时区
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 设置了 MyBatis Plus 在启动时会去扫描并加载的 Mapper XML 文件
mybatis-plus.mapper-locations=classpath:com/zhangmingjian/messageservice/mapper/xml/*.xml

# nacos配置
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# 开启熔断器
feign.hystrix.enabled=true